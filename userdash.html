<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combined User Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #222;
      margin: 0;
      padding: 30px 40px;
    }
    .dashboard-container {
      display: flex;
      max-width: 1140px;
      margin: auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      gap: 40px;
      padding: 40px;
      box-sizing: border-box;
      min-height: 600px;
    }
    /* LEFT SIDEBAR */
    .sidebar {
      width: 320px;
      background: #fbfef9;
      border-radius: 20px;
      padding: 35px 30px 30px 30px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 30px auto;
      border: 4px solid #a7d7a9;
      background: #eef1f4;
    }
    .sidebar input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #a7d7a9;
      color: #222;
      font-weight: 500;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .sidebar input:focus {
      outline: none;
      border-color: #8bc08b;
      box-shadow: 0 0 8px #8bc08b;
    }
    .edit-btn {
      background-color: #a7d7a9;
      border: none;
      font-weight: 700;
      color: #000;
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 14px;
      cursor: pointer;
      margin-bottom: 35px;
      width: fit-content;
      align-self: center;
      transition: background-color 0.3s;
    }
    .edit-btn:hover {
      background-color: #8bc08b;
    }
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .nav-buttons button {
      background-color: #a7d7a9;
      border: none;
      border-radius: 14px;
      color: #000;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      padding: 15px 0;
      transition: background-color 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #8bc08b;
    }

    /* RIGHT CONTENT */
    .right-content {
      flex: 1;
      background: #fbfef9;
      border-radius: 20px;
      padding: 40px 40px 50px 40px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      align-content: start;
    }
    .overview-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 30px 40px 30px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease-in-out;
      cursor: default;
    }
    .overview-card:hover {
      box-shadow: 0 16px 38px rgba(0,0,0,0.2);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 20px;
    }
    .card-icon {
      font-size: 3rem;
      color: #a7d7a9;
    }
    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #222;
      user-select: none;
    }
    .card-number {
      font-size: 2.3rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: #000;
      user-select: none;
    }
    .progress {
      height: 15px;
      border-radius: 14px;
      background-color: #d9e9d9;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #a7d7a9;
    }
    .progress-info {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #666;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <img src="user-profile.jpg" class="profile-pic" />
      <input type="text" placeholder="Username" value="user123" />
      <input type="email" placeholder="Email" value="user@example.com" />
      <input type="text" placeholder="Additional Info" value="Other user info..." />
      <button class="edit-btn">Edit Profile</button>

      <nav class="nav-buttons">
        <button>My Listings</button>
        <button>My Purchases</button>
      </nav>
    </aside>

    <!-- Right Content Overview -->
    <main class="right-content">

      <div class="overview-card">
        <div class="card-header">
          <i class="bi bi-list-stars card-icon"></i>
          <div class="card-title">Active Listings</div>
        </div>
        <div class="card-number">12</div>
        <div class="progress">
          <div class="progress-bar" style="width: 60%;" role="progressbar"></div>
        </div>
        <div class="progress-info">60% of your listing goal</div>
      </div>

      <div class="overview-card">
        <div class="card-header">
          <i class="bi bi-bag-check card-icon"></i>
          <div class="card-title">Orders Completed</div>
        </div>
        <div class="card-number">45</div>
        <div class="progress">
          <div class="progress-bar" style="width: 75%;" role="progressbar"></div>
        </div>
        <div class="progress-info">75% increase from last month</div>
      </div>

      <div class="overview-card">
        <div class="card-header">
          <i class="bi bi-chat-dots card-icon"></i>
          <div class="card-title">Messages</div>
        </div>
        <div class="card-number">7</div>
        <div class="progress">
          <div class="progress-bar" style="width: 35%;" role="progressbar"></div>
        </div>
        <div class="progress-info">35% response rate</div>
      </div>

      <div class="overview-card">
        <div class="card-header">
          <i class="bi bi-cart3 card-icon"></i>
          <div class="card-title">Cart Items</div>
        </div>
        <div class="card-number">3</div>
        <div class="progress">
          <div class="progress-bar" style="width: 40%;" role="progressbar"></div>
        </div>
        <div class="progress-info">40% of target</div>
      </div>
    </main>
  </div>

</body>
</html>
