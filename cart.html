<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: 'Poppins', 'Segoe UI', sans-serif; background: #fff; color: #000; }
  .cart-section { padding: 40px 0; background: #fff; }
  .cart-card { border-radius: 18px; box-shadow: 0 8px 24px rgba(0,0,0,0.07); background: #fff; }
  .cart-item-img { height: 110px; width: 110px; object-fit: cover; border-radius: 14px; background: #eef1f4; display: block; margin: auto; }
  .cart-item-title, .cart-item-desc, .card-title, .list-group-item { font-size: 1rem; color: #000; }
  .cart-item-desc { color: #444; }
  .cart-item { padding: 27px 14px; border-bottom: 1px solid #e9ebee; }
  .cart-qty-input { width: 60px; text-align: center; font-size: 1rem; }
  .suggestion-card { min-width: 160px; border-radius: 12px; background: #fff; box-shadow: 0 4px 16px rgba(0,0,0,0.05); margin-right: 16px; display: flex; flex-direction: column; align-items: center; }
  .suggestion-card img { height: 75px; width: 100%; object-fit: cover; border-radius: 12px 12px 0 0; background: #eef1f4; }
  .suggestion-card .card-title { margin-bottom: 2px; font-weight: 600; }

  /* Green buttons with black text */
  .btn-success, .btn-primary, .btn-outline-danger {
    background-color: #a7d7a9 !important;
    color: #000 !important;
    font-weight: 600;
    font-size: 1rem;
    border: none !important;
    transition: background-color 0.3s ease;
  }
  .btn-success:hover, .btn-primary:hover, .btn-outline-danger:hover {
    background-color: #8bc08b !important;
    color: #000 !important;
  }
  .btn-outline-danger {
    background-color: transparent !important;
    border: 2px solid #a7d7a9 !important;
    color: #a7d7a9 !important;
  }
  .btn-outline-danger:hover {
    background-color: #a7d7a9 !important;
    color: #000 !important;
  }

  .text-end { text-align: right !important; }
  .badge.bg-success {
    background-color: #a7d7a9 !important;
    color: #000 !important;
    font-weight: 600;
  }
  .list-group-item {
    border: none;
    padding-left: 0;
    padding-right: 0;
    font-weight: 600;
    color: #000;
  }
  .list-group-item.bg-light {
    background-color: #f9f9f9 !important;
  }
  h2, h5 {
    color: #000;
    font-weight: 700;
  }
</style>
<section class="cart-section">
  <div class="container">
    <h2 class="fw-bold mb-4 text-center">Your Shopping Cart</h2>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <div class="card cart-card">
          <div class="row align-items-center cart-item">
            <div class="col-3 text-center">
              <img src="furniture.jpeg" alt="Product Title" class="cart-item-img" />
            </div>
            <div class="col-5 d-flex flex-column justify-content-center">
              <div class="cart-item-title">Product Title</div>
              <div class="cart-item-desc">A short, appealing product description here</div>
              <span class="badge bg-success mb-2">In Stock</span>
            </div>
            <div class="col-2 text-center">
              <input type="number" min="1" max="99" value="1" class="form-control cart-qty-input mx-auto" />
              <span class="small text-muted">Qty</span>
            </div>
            <div class="col-2 text-end d-flex flex-column align-items-end justify-content-center">
              <div class="fs-5 fw-bold mb-2">₹1,761</div>
              <button class="btn btn-outline-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h5 class="mb-3 fw-semibold">You May Also Like</h5>
          <div class="d-flex flex-row flex-wrap gap-3">
            <div class="suggestion-card p-2">
              <img src="luxury_furniture.jpeg" alt="Suggestion 1" />
              <div class="card-title">Suggestion 1</div>
              <div class="small text-muted mb-1 text-center">₹1,318</div>
              <button class="btn btn-sm btn-primary w-100">Add</button>
            </div>
            <div class="suggestion-card p-2">
              <img src="uk.jpeg" alt="Suggestion 2" />
              <div class="card-title">Suggestion 2</div>
              <div class="small text-muted mb-1 text-center">₹999</div>
              <button class="btn btn-sm btn-primary w-100">Add</button>
            </div>
            <div class="suggestion-card p-2">
              <img src="furn.jpeg" alt="Suggestion 3" />
              <div class="card-title">Suggestion 3</div>
              <div class="small text-muted mb-1 text-center">₹1,200</div>
              <button class="btn btn-sm btn-primary w-100">Add</button>
            </div>
            
           
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card cart-card p-3">
          <h5 class="fw-bold mb-3">Order Summary</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between ps-0"><span>Subtotal</span> <span>₹3,522</span></li>
            <li class="list-group-item d-flex justify-content-between ps-0"><span>Shipping</span> <span>Free</span></li>
            <li class="list-group-item d-flex justify-content-between fw-bold ps-0 bg-light"><span>Total</span> <span>₹3,522</span></li>
          </ul>
          <button class="btn btn-success w-100">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</section>
